<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="https://gabriel-rausch.github.io/EIA1-Voyager-SDK/web-app/demos/03-content-machine/content_machine.js"></script>
    <link rel="stylesheet" href="style.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Stil für den Container */
        .text-container {
            position: absolute;
            top: 100px;
            left: 100px;
            width: 950px; /* Breite des Containers */
            height: 400px;
            padding: 10px; /* Innenabstand */
            border: 10px solid #ccc; /* Randstil */
            border-radius: 8px; /* Abrundung der Ecken */
            background-color: #a61010; /* Hintergrundfarbe */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Schatten */
            font-size: 200px;
    

        }

        /* Stil für den Text innerhalb des Containers */
        .text-content {
            color: #000000; /* Textfarbe */
            font-family: Arial, sans-serif; /* Schriftart */
            font-size: 200px; /* Schriftgröße */
        }
        
    </style>
    
</head>
<body>
   




    <div id="intro1">
        <p>Party</p>
    </div>
    <div id="intro2">
        <div class="text-container">
            <p class="text-content">Schule</p>
        </div>
    </div>
    <div id="intro3">EUER INHALT</div>
 
    <div id="middle1">EUER INHALT</div>
    <div id="middle2">EUER INHALT</div>
    <div id="middle3">EUER INHALT</div>
 
    <div id="outro1">EUER INHALT</div>
    <div id="outro2">EUER INHALT</div>
    <div id="outro3">EUER INHALT</div>

    
</body>
</html>
