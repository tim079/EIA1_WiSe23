<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Stil für den Container */
        .text-container {
            width: 300px; /* Breite des Containers */
            padding: 20px; /* Innenabstand */
            border: 1px solid #ccc; /* Randstil */
            border-radius: 8px; /* Abrundung der Ecken */
            background-color: #f4f4f4; /* Hintergrundfarbe */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Schatten */
        }

        /* Stil für den Text innerhalb des Containers */
        .text-content {
            color: #333; /* Textfarbe */
            font-family: Arial, sans-serif; /* Schriftart */
            font-size: 16px; /* Schriftgröße */
        }
    </style>
</head>
<body>

    <!-- HTML-Struktur für den Container und den Text -->
    <div class="text-container">
        <p class="text-content">Hier steht dein Text.</p>
    </div>

</body>
</html>
